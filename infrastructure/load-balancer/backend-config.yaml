apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: super-claude-backend
  namespace: anthology-ai
spec:
  healthCheck:
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8080
  backends:
    - name: super-claude-us-west4
      group: us-west4-c
      balancingMode: RATE
      maxRatePerEndpoint: 100
  cdn:
    enabled: true
    cacheMode: CACHE_ALL_STATIC
  sessionAffinity:
    affinityType: CLIENT_IP