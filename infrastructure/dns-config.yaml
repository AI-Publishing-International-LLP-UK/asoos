apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-config
  namespace: anthology-ai
data:
  domain: "2100.cool"
  records:
    - type: A
      name: "@"
      value: "${ANTHOLOGY_LB_IP}"
    - type: A 
      name: "staging"
      value: "${STAGING_LB_IP}"
    - type: CNAME
      name: "www"
      value: "2100.cool."
    - type: CNAME
      name: "claude"
      value: "anthology-ai-publishing.c2100-pr.com."