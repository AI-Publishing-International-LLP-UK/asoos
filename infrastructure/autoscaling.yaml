apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: anthology-backend-hpa
  namespace: anthology-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: super-claude-ui
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 60