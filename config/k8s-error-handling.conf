# Kubernetes Error Handling Configuration
# Integration Gateway - Aixtiv Symphony Orchestrating Operating System (ASOOS)

# Primary Project Configuration
PROJECT_ID="api-for-warp-drive"
REGION="us-west1"
ZONE="us-west1-b"

# Cluster Configuration
PRIMARY_CLUSTER="private-cluster-auto"
BACKUP_CLUSTER="autopilot-cluster-1"
FALLBACK_CLUSTER="docker-desktop"

# Connection Settings
CONNECTION_TIMEOUT=30
RETRY_COUNT=3
QUICK_TEST_TIMEOUT=5
CREDENTIAL_REFRESH_TIMEOUT=60

# Error Handling Behavior
AUTO_FALLBACK_ENABLED=true
AUTO_CREDENTIAL_REFRESH=true
PREFER_PRIVATE_CLUSTER=true
DOCKER_DESKTOP_FALLBACK=true

# Logging Configuration
LOG_LEVEL="INFO"  # DEBUG, INFO, WARNING, ERROR
COLOR_OUTPUT=true
LOG_TO_FILE=false
LOG_FILE_PATH="/tmp/k8s-error-handling.log"

# Integration Gateway Specific Settings
INTEGRATION_GATEWAY_NAMESPACE="default"
REQUIRED_SERVICES=("integration-gateway" "sallyport-auth")
HEALTH_CHECK_ENABLED=true

# Network Configuration for Private Clusters
AUTHORIZED_NETWORKS_CHECK=true
VPN_CHECK_ENABLED=false
CLOUD_SHELL_RECOMMENDATION=true

# Development vs Production Behavior
ENVIRONMENT="development"  # development, staging, production
DEVELOPMENT_DOCKER_PREFERENCE=true
PRODUCTION_STRICT_MODE=false

# Notification Settings (Future Integration)
SLACK_NOTIFICATIONS=false
EMAIL_ALERTS=false
WEBHOOK_URL=""

# Recovery Actions
AUTO_SWITCH_CONTEXT=true
AUTO_REFRESH_CREDENTIALS=true
AUTO_RETRY_COMMANDS=true
ESCALATION_ENABLED=false

# Cluster Health Monitoring
MONITOR_CLUSTER_HEALTH=true
NODE_COUNT_ALERT_THRESHOLD=1
POD_FAILURE_THRESHOLD=5
SERVICE_DOWN_ALERT=true

# Advanced Features
KUBECTL_PLUGIN_MODE=false
INTEGRATION_WITH_AIXTIV_CLI=true
CUSTOM_ERROR_HANDLERS=""
