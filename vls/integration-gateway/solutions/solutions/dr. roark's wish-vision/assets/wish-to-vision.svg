<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wish glow -->
    <radialGradient id="wishGlow" cx="25%" cy="50%" r="50%" fx="25%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7579e7;stop-opacity:0" />
    </radialGradient>
    
    <!-- Vision glow -->
    <radialGradient id="visionGlow" cx="75%" cy="50%" r="50%" fx="75%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6ddccf;stop-opacity:0" />
    </radialGradient>
    
    <!-- Transformation path -->
    <linearGradient id="transformPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7579e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ddccf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Glows -->
  <circle cx="200" cy="200" r="150" fill="url(#wishGlow)" opacity="0.7" />
  <circle cx="600" cy="200" r="150" fill="url(#visionGlow)" opacity="0.7" />
  
  <!-- Transformation Path -->
  <path d="M250 200 C 350 100, 450 300, 550 200" stroke="url(#transformPath)" stroke-width="6" fill="none" stroke-dasharray="10,5" />
  
  <!-- Wish Representation - Ethereal floating orbs -->
  <circle cx="200" cy="200" r="80" fill="#7579e7" opacity="0.3" />
  <circle cx="200" cy="200" r="70" fill="#9ab3f5" opacity="0.4" />
  <circle cx="200" cy="200" r="50" fill="#b8d0eb" opacity="0.6" />
  <circle cx="200" cy="200" r="30" fill="#d6e6f9" opacity="0.8" />
  
  <!-- Vision Representation - Structured geometric form -->
  <polygon points="600,140 540,200 600,260 660,200" fill="#6ddccf" opacity="0.8" />
  <polygon points="600,150 550,200 600,250 650,200" fill="#9ef8e8" opacity="0.6" />
  <polygon points="600,170 570,200 600,230 630,200" fill="#c2faef" opacity="0.9" />
  
  <!-- Small floating wish particles -->
  <circle cx="180" cy="150" r="5" fill="white" opacity="0.6" />
  <circle cx="230" cy="220" r="3" fill="white" opacity="0.5" />
  <circle cx="160" cy="240" r="4" fill="white" opacity="0.7" />
  <circle cx="210" cy="170" r="2" fill="white" opacity="0.8" />
  
  <!-- Connecting elements in transformation -->
  <circle cx="300" cy="180" r="8" fill="#a394f6" opacity="0.9" />
  <circle cx="350" cy="150" r="6" fill="#94c5f6" opacity="0.8" />
  <circle cx="400" cy="230" r="10" fill="#94e0f6" opacity="0.7" />
  <circle cx="450" cy="210" r="7" fill="#94f1e2" opacity="0.8" />
  <circle cx="500" cy="170" r="9" fill="#94f1cc" opacity="0.9" />
  
  <!-- Labels -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">WISH</text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">VISION</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">METAMORPHOSIS</text>
  
  <!-- Process labels -->
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" fill="#d6e6f9" text-anchor="middle">Structure</text>
  <text x="360" y="240" font-family="Arial, sans-serif" font-size="12" fill="#d6e6f9" text-anchor="middle">Context</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="12" fill="#94f1cc" text-anchor="middle">Potential</text>
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="12" fill="#94f1cc" text-anchor="middle">Action</text>
</svg>
