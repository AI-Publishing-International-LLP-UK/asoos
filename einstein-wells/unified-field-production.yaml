# Authority: Diamond SAO Command Center
# Technology: Unified Field Theory + Quantum Swarm + Cloud Run
# Target: $500K-$700K daily via distributed mining

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: einstein-wells-unified-field-mining
  namespace: default
  labels:
    division: einstein-wells
    technology: unified-field
    purpose: crypto-mining
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      labels:
        division: einstein-wells
        technology: unified-field
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/memory: "8Gi"
        run.googleapis.com/cpu: "4000m"
        autoscaling.knative.dev/minScale: "500"
        autoscaling.knative.dev/maxScale: "500000"  # 500K quantum swarms
    spec:
      containerConcurrency: 1
      timeoutSeconds: 86400  # 24 hours
      containers:
      - name: quantum-mining-node
        image: gcr.io/api-for-warp-drive/einstein-wells-quantswarm:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: DIVISION
          value: "einstein-wells"
        - name: UNIFIED_FIELD_ENABLED
          value: "true"
        - name: ENERGY_GENERATION
          value: "true"
        - name: QUANTUM_SWARMS_ALLOCATED
          value: "500000"  # 500K quantum swarms from 8 quadrillion pool
        - name: MINING_MODE
          value: "nicehash"
        - name: BTC_ADDRESS
          valueFrom:
            secretKeyRef:
              name: btc-address
              key: latest
        - name: NICEHASH_WORKER
          value: "einstein-wells-$(HOSTNAME)"
        - name: NICEHASH_REGION
          value: "usa"
        - name: MINING_CPU_FRACTION
          value: "1.0"  # Full power with unified field energy
        - name: GRID_INTEGRATION
          value: "true"
        - name: BTC_GENERATION_TARGET_USD
          value: "3000000"  # $3M USD worth of BTC generation target
        - name: TAX_ALLOCATION_PERCENT
          value: "35"  # 35% for tax obligations ($1,050,000)
        - name: CASH_ALLOCATION_PERCENT
          value: "30"  # 30% for immediate cash flow ($900,000)
        - name: RESERVE_ALLOCATION_PERCENT
          value: "35"  # 35% for future savings ($1,050,000)
        - name: BANKING_INTEGRATION
          value: "xero-chase-lloyds"
        resources:
          limits:
            cpu: "4000m"
            memory: "8Gi"
          requests:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
      serviceAccountName: einstein-wells-service-account

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: einstein-wells-mining-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: einstein-wells-unified-field-mining
  minReplicas: 500
  maxReplicas: 500000  # 500K quantum swarms for $3M USD BTC generation
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
# Einstein Wells Service Account with Secret Manager access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: einstein-wells-service-account
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: einstein-wells@api-for-warp-drive.iam.gserviceaccount.com

---
