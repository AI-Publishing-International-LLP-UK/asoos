<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sally Port - ASOOS Authentication</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(80, 200, 120, 0.3);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #FFD700, #50C878, #0bb1bb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      color: #0bb1bb;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-label {
      display: block;
      font-size: 14px;
      color: #0bb1bb;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      border-color: #50C878;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(80, 200, 120, 0.2);
    }

    .form-input::placeholder {
      color: #888;
    }

    .create-button {
      background: linear-gradient(135deg, #50C878, #0bb1bb);
      border: none;
      color: white;
      padding: 16px 40px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(80, 200, 120, 0.4);
      width: 100%;
      margin-bottom: 15px;
    }

    .create-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(80, 200, 120, 0.6);
    }

    .create-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      font-size: 14px;
      color: #888;
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .success-message {
      color: #50C878;
      background: rgba(80, 200, 120, 0.1);
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SALLY PORT</div>
    <div class="tagline">Create Your Personal ASOOS Instance</div>

    <form id="instanceForm">
      <div class="form-group">
        <label class="form-label" for="userEmail">Email Address</label>
        <input type="email" id="userEmail" class="form-input" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="userName">Full Name</label>
        <input type="text" id="userName" class="form-input" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="companyName">Company/Organization (Optional)</label>
        <input type="text" id="companyName" class="form-input" placeholder="Your company name">
      </div>

      <button type="submit" class="create-button" id="createButton">
        Create My Personal ASOOS Instance
      </button>
    </form>

    <div id="statusMessage" class="status-message" style="display: none;"></div>
  </div>

  <script>
    // Enhanced instance creation with backend integration
    document.getElementById('instanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('userEmail').value;
      const name = document.getElementById('userName').value;  
      const company = document.getElementById('companyName').value;
      
      if (!email || !name) {
        showStatus('Please fill in all required fields', 'error');
        return;
      }

      const button = document.getElementById('createButton');
      button.disabled = true;
      button.textContent = 'Creating Your Instance...';
      
      try {
        // Create unique instance via backend API
        const instanceData = await createUniqueInstance(email, name, company);
        
        showStatus('Success! Redirecting to your personal ASOOS instance...', 'success');
        
        // Redirect to user's unique personalized page
        setTimeout(() => {
          window.location.href = instanceData.personalizedUrl;
        }, 2000);
        
      } catch (error) {
        showStatus('Error creating instance. Please try again.', 'error');
        button.disabled = false;
        button.textContent = 'Create My Personal ASOOS Instance';
      }
    });

    async function createUniqueInstance(email, name, company) {
      // Generate unique instance identifier
      const timestamp = Date.now().toString(36);
      const randomStr = Math.random().toString(36).substring(2, 8);
      const instanceId = `ASOOS-${timestamp}-${randomStr}`.toUpperCase();
      
      const instanceData = {
        instanceId: instanceId,
        userEmail: email,
        userName: name,
        companyName: company || null,
        securityLevel: 'sapphire',
        authorizationLevel: 5,
        accessLevel: 'professional_full',
        createdAt: new Date().toISOString(),
        status: 'active',
        personalizedUrl: `./${instanceId.toLowerCase()}.html`,
        features: {
          aiCopilots: true,
          dashboard: true,
          automation: true,
          integrations: true,
          testamentSwarm: true,
          voiceInterface: true,
          cliAccess: true
        }
      };
      
      // Store in backend (simulated for now - in production use your API)
      localStorage.setItem(`asoos_instance_${instanceId}`, JSON.stringify(instanceData));
      localStorage.setItem('asoos_current_user', JSON.stringify({
        email: email,
        name: name,
        instanceId: instanceId,
        securityLevel: 'sapphire',
        authLevel: 5
      }));
      
      // In production, also call your backend API:
      // const response = await fetch('/api/create-instance', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(instanceData)
      // });
      
      // Create the actual personalized page file
      await createPersonalizedPage(instanceData);
      
      return instanceData;
    }

    async function createPersonalizedPage(instanceData) {
      // This would be done server-side in production
      // For now, we'll redirect to the main interface with parameters
      instanceData.personalizedUrl = `./index.html?instance=${instanceData.instanceId}&user=${encodeURIComponent(instanceData.userName)}&level=sapphire`;
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type}-message`;
      statusDiv.style.display = 'block';
    }
  </script>
</body>
</html>
