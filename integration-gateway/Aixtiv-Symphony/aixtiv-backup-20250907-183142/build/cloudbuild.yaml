steps:
  # Verify environment
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'verify-config'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Configuring for $_ENVIRONMENT environment"

  # Configure SSL and Load Balancer
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'configure-lb'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "$_ENVIRONMENT" == "production" ]]; then
          # Update production proxy
          gcloud compute target-https-proxies update anthology-https-proxy \
            --ssl-certificates=sc2100cool \
            --global
        else
          # Configure staging
          gcloud compute target-https-proxies create staging-https-proxy \
            --ssl-certificates=sc2100cool \
            --global || echo "Staging proxy exists"
        fi

  # Deploy service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_ENVIRONMENT}-app', '.']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_ENVIRONMENT}-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_ENVIRONMENT}-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'

timeout: '1800s'
substitutions:
  _ENVIRONMENT: 'staging'  # default to staging

options:
  logging: CLOUD_LOGGING_ONLY