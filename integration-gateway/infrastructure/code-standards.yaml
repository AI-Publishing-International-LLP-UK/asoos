codeStandards:
  quality:
    linting:
      enabled: true
      tools: ["eslint", "pylint", "golangci-lint"]
      autoFix: true
    testing:
      coverage: 95
      types: ["unit", "integration", "e2e"]
      required: true
    security:
      scanning: ["SAST", "DAST", "SCA"]
      vulnerabilityCheck: true
      
  cicd:
    preCommit:
      linting: true
      testing: true
      security: true
    pipeline:
      automated: true
      stages: ["build", "test", "scan", "deploy"]
    monitoring:
      enabled: true
      metrics: ["quality", "coverage", "security"]

  documentation:
    required: true
    types:
      - API documentation
      - Code comments
      - Architecture diagrams
      - Deployment guides
    automation: true

  review:
    required: true
    approvers: 2
    criteria:
      - Code quality
      - Test coverage
      - Security compliance
      - Documentation completeness