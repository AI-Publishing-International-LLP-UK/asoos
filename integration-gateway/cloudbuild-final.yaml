steps:
  # Initialize build environment
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'initialize'
    args:
      - 'config'
      - 'set'
      - 'project'
      - '${PROJECT_ID}'

  # Apply blueprint configuration
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'apply-blueprint'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Create JSON inputs with proper substitution
        INPUTS=$(cat <<EOF
        {
          "delete_contents_on_destroy": true,
          "deployment_name": "${_DEPLOYMENT_NAME}",
          "labels": {
            "environment": "production",
            "goog-solutions-console-deployment-name": "${_DEPLOYMENT_NAME}",
            "goog-solutions-console-solution-id": "${_DEPLOYMENT_NAME}"
          },
          "project_id": "api-for-warp-drive",
          "region": "${_REGION}"
        }
        EOF
        )

        # Run the build command with substitution variables
        gcloud builds submit \
          --config=config-sdk \
          tf apply \
          --backend-bucket=gs://859242575175-${_REGION}-blueprint-config/${_DEPLOYMENT_NAME}/state \
          --output-bucket=gs://859242575175-${_REGION}-blueprint-config/${_DEPLOYMENT_NAME}/r-0/apply_results \
          --working-dir=/workspace/apply \
          --add-attribution-labels=true \
          --im-lock-id=1732692659334471 \
          --draft=false \
          --upload \
          --backend=im \
          --deployment=config.googleapis.com/v1/projects/api-for-warp-drive/locations/${_REGION}/deployments/${_DEPLOYMENT_NAME} \
          --inputs="$INPUTS"

timeout: '7200s'
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

substitutions:
  _DEPLOYMENT_NAME: 'generative-ai-document-summarization'
  _REGION: 'us-west1-b'
