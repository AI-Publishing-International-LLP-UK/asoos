<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASOOS Developer Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .security-glow {
      box-shadow: 0 0 15px rgba(11, 177, 187, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(11, 177, 187, 0.5); }
      50% { box-shadow: 0 0 20px rgba(11, 177, 187, 0.8); }
      100% { box-shadow: 0 0 5px rgba(11, 177, 187, 0.5); }
    }
  </style>
</head>
<body>
  <div id="app-root" class="flex flex-col min-h-screen bg-gray-50" style="font-family: 'Montserrat', sans-serif;">
    <!-- Header will be dynamically inserted -->
    <div id="app-header"></div>
    
    <!-- Main content area will be dynamically inserted -->
    <div id="app-content" class="flex-1 overflow-auto pb-16"></div>
    
    <!-- Developer panel will be dynamically inserted -->
    <div id="developer-panel"></div>
    
    <!-- Footer will be dynamically inserted -->
    <div id="app-footer"></div>
  </div>

  <!-- Core application script -->
  <script src="js/core/sallyport-auth.js"></script>
  <script src="js/core/app-state.js"></script>
  <script src="js/core/integration-gateway.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/footer.js"></script>
  <script src="js/components/developer-panel.js"></script>
  <script src="js/views/symphony-view.js"></script>
  <script src="js/views/greenscreen-view.js"></script>
  <script src="js/views/console-view.js"></script>
  <script src="js/views/memorymap-view.js"></script>
  <script src="js/views/agent-view.js"></script>
  <script src="js/views/sallyport-view.js"></script>
  <script src="js/core/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
