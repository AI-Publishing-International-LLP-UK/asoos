name: Deploy Vertex AI Endpoints

on:
  push:
    branches: [ main ]
    paths:
      - 'config/bulk-activation.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/859242575175/locations/global/workloadIdentityPools/github-actions/providers/github
          service_account: mcp-server-sa@api-for-warp-drive.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Endpoints
        run: |
          chmod +x scripts/activate-endpoints.sh
          ./scripts/activate-endpoints.sh