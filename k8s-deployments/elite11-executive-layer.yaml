apiVersion: apps/v1
kind: Deployment
metadata:
  name: elite11-executive-layer
  namespace: aixtiv-mocorix2
  labels:
    app: elite11-executive-layer
    layer: executive
    system: elite11
    wing: "14"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: elite11-executive-layer
  template:
    metadata:
      labels:
        app: elite11-executive-layer
        layer: executive
        system: elite11
        wing: "14"
        squadron: "1"
    spec:
      containers:
      - name: elite11-rix-agent
        image: gcr.io/api-for-warp-drive/ml-swarm-intelligence:latest
        ports:
        - containerPort: 8080
        env:
        - name: WING_ID
          value: "14"
        - name: SQUADRON_ID
          value: "1" 
        - name: AGENT_TYPE
          value: "RIX"
        - name: EXPERIENCE_LEVEL
          value: "macro-strategic"
        - name: OVERSIGHT_SCOPE
          value: "executive-layer"
        - name: SYSTEM_TYPE
          value: "elite11"
        - name: NODE_ENV
          value: "production"
        - name: SERVICE_NAME
          value: "elite11-executive-layer"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: elite11-executive-layer-service
  namespace: aixtiv-mocorix2
spec:
  selector:
    app: elite11-executive-layer
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP