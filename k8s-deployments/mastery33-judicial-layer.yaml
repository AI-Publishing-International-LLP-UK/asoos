apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastery33-judicial-layer
  namespace: aixtiv-mocorix2
  labels:
    app: mastery33-judicial-layer
    layer: judicial
    system: mastery33
    wing: "15"
spec:
  replicas: 8
  selector:
    matchLabels:
      app: mastery33-judicial-layer
  template:
    metadata:
      labels:
        app: mastery33-judicial-layer
        layer: judicial
        system: mastery33
        wing: "15"
        squadron: "2"
    spec:
      containers:
      - name: mastery33-judicial-agent
        image: gcr.io/api-for-warp-drive/ml-swarm-intelligence:latest
        ports:
        - containerPort: 8080
        env:
        - name: WING_ID
          value: "15"
        - name: SQUADRON_ID
          value: "2"
        - name: AGENT_TYPE
          value: "JUDICIAL"
        - name: EXPERIENCE_LEVEL
          value: "advanced-strategic"
        - name: OVERSIGHT_SCOPE
          value: "judicial-layer"
        - name: SYSTEM_TYPE
          value: "mastery33"
        - name: NODE_ENV
          value: "production"
        - name: SERVICE_NAME
          value: "mastery33-judicial-layer"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mastery33-judicial-layer-service
  namespace: aixtiv-mocorix2
spec:
  selector:
    app: mastery33-judicial-layer
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP