apiVersion: apps/v1
kind: Deployment
metadata:
  name: anthology-content-generator
  namespace: aixtiv-mocoa
  labels:
    app: anthology-content-generator
    component: content-engine
    system: anthology
spec:
  replicas: 3
  selector:
    matchLabels:
      app: anthology-content-generator
  template:
    metadata:
      labels:
        app: anthology-content-generator
        component: content-engine
        system: anthology
    spec:
      containers:
      - name: anthology-content-engine
        image: gcr.io/api-for-warp-drive/content-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SYSTEM_TYPE
          value: "anthology"
        - name: COMPONENT
          value: "content-generator"
        - name: ENGINE_MODE
          value: "high-throughput"
        - name: NODE_ENV
          value: "production"
        - name: SERVICE_NAME
          value: "anthology-content-generator"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi" 
            cpu: "1"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: anthology-content-generator-service
  namespace: aixtiv-mocoa
spec:
  selector:
    app: anthology-content-generator
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP