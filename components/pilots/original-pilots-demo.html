<!DOCTYPE html>

    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0a;

    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .launch-btn {
      background: linear-gradient(135deg, #4A90E2, #7B68EE);
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }
    
    .launch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>

      createInterface() {

        container.style.cssText = `

        container.innerHTML = `

            <div style="

            <button onclick="this.closeOriginalLounge()" style="
              position: absolute;

        document.body.appendChild(container);
      }
      
      createPilotStation(pilot) {
        return `
          <div style="
            position: relative;
            width: 120px;
            height: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
          " 
          onmouseenter="this.style.transform = 'scale(1.1)'"
          onmouseleave="this.style.transform = 'scale(1)'"
          onclick="this.selectPilot('${pilot.id}')">
            
            <!-- Holographic Base -->
            <div style="
              position: absolute;
              bottom: -10px;
              left: 50%;
              transform: translateX(-50%);
              width: 100px;
              height: 20px;
              background: linear-gradient(90deg, transparent, ${pilot.hologramColor}66, transparent);
              border-radius: 50%;
              animation: pulse 2s infinite ease-in-out;
            "></div>
            
            <!-- Pilot Photo -->
            <div style="
              width: 100px;
              height: 100px;
              border-radius: 50%;
              border: 3px solid ${pilot.hologramColor};
              background: linear-gradient(135deg, ${pilot.iconColors[0]}, ${pilot.iconColors[1]});
              display: flex;
              align-items: center;
              justify-content: center;
              position: relative;
              overflow: hidden;
              box-shadow: 0 0 20px ${pilot.hologramColor}66;
            ">
              <img src="${pilot.photo}" 
                   alt="${pilot.name}"
                   style="
                     width: 94px;
                     height: 94px;
                     border-radius: 50%;
                     object-fit: cover;
                     filter: brightness(1.1) contrast(1.1);
                   ">
              
              <!-- Holographic Overlay -->
              <div style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(45deg, transparent 30%, ${pilot.hologramColor}22 50%, transparent 70%);
                animation: shimmer 3s infinite linear;
                pointer-events: none;
              "></div>
            </div>
            
            <!-- Pilot Name -->
            <div style="
              position: absolute;
              bottom: -35px;
              left: 50%;
              transform: translateX(-50%);
              color: #fff;
              font-size: 12px;
              font-weight: 600;
              text-align: center;
              white-space: nowrap;
              text-shadow: 0 0 10px ${pilot.hologramColor};
            ">
              ${pilot.name}
            </div>
            
            <!-- Voice Preview Button -->
            <button onclick="event.stopPropagation(); this.previewVoice('${pilot.id}')" style="
              position: absolute;
              top: -5px;
              left: -5px;
              width: 24px;
              height: 24px;
              background: rgba(0, 0, 0, 0.8);
              border: 1px solid ${pilot.hologramColor};
              border-radius: 50%;
              color: ${pilot.hologramColor};
              cursor: pointer;
              font-size: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: all 0.3s ease;
            ">
              ðŸŽµ
            </button>
          </div>
        `;
      }
      
      selectPilot(pilotId) {
        const pilot = this.pilots.find(p => p.id === pilotId);
        console.log('Selected pilot:', pilot.name);
        alert(`Selected: ${pilot.name}\\nSpecializations: ${pilot.specializations.join(', ')}`);
      }
      
      previewVoice(pilotId) {
        const pilot = this.pilots.find(p => p.id === pilotId);
        console.log(`ðŸŽµ Voice preview for: ${pilot.name}`);
        alert(`ðŸŽ¤ Voice Preview: ${pilot.name}\\n"Hello, I specialize in ${pilot.specializations.join(' and ')}."`);
      }
      
      startVisionSpeak() {
        console.log('ðŸŽ¤ VisionSpeak activated');
        alert('ðŸŽ¤ VisionSpeak Demo\\n\\nSpeak your vision:\\n"Show me a mountain retreat with analytics dashboard"\\n\\nThe Vision Space Cube would render this environment with your selected pilots.');
      }
      
      close() {
        const container = document.getElementById('originalLounge');
        if (container) {
          container.remove();
        }
      }
    }
    
    // Global functions
    window.selectPilot = function(pilotId) {
      if (window.originalLounge) {
        window.originalLounge.selectPilot(pilotId);
      }
    };
    
    window.previewVoice = function(pilotId) {
      if (window.originalLounge) {
        window.originalLounge.previewVoice(pilotId);
      }
    };
    
    window.startVisionSpeak = function() {
      if (window.originalLounge) {
        window.originalLounge.startVisionSpeak();
      }
    };
    
    window.closeOriginalLounge = function() {
      if (window.originalLounge) {
        window.originalLounge.close();
        window.originalLounge = null;
      }
    };
    
    function launchOriginalLounge() {
      if (window.originalLounge) {
        window.originalLounge.close();
      }
      window.originalLounge = new PhysicalPilotIcons();
      console.log('ðŸŽ­ Original Physical Pilot Icons launched');
