        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a0a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .video-gift-shop {
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #ffd700, #ff6b35, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6)); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 25px;
            color: #8b5cf6;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 20px;
            padding: 0;
            border: 2px solid rgba(255, 215, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 250px;
            background: #000;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            cursor: pointer;
        }

        .video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 215, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #000;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .play-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 1;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .card-content {
            padding: 25px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .product-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .readiness-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .ready-high { background: linear-gradient(135deg, #10b981, #059669); }
        .ready-medium { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .ready-low { background: linear-gradient(135deg, #f59e0b, #d97706); }

        .pricing {
            color: #10b981;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .launch-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffd700, #ff6b35);
            color: #000;
        }

        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            height: 80%;
            background: #1a1a1a;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.3);

        .modal-video {
            width: 100%;
            height: 70%;
            background: #000;

        .modal-info {

            height: 30%;
            overflow-y: auto;

        .close-btn {

            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);

            color: white;
            font-size: 24px;

    </style>

        function getReadinessClass(readiness) {
            if (readiness >= 90) return 'ready-high';
            if (readiness >= 75) return 'ready-medium';
            return 'ready-low';
        }

        function renderProducts(productsToShow = products) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = productsToShow.map(product => `
                <div class="video-card" data-category="${product.category}">
                    <div class="video-container" onclick="playVideo('${product.id}')">
                        <img src="${product.previewImage}" alt="${product.title}" class="video-preview">
                        <div class="play-overlay">‚ñ∂</div>
                    </div>
                    <div class="card-content">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-stats">
                            <span class="readiness-badge ${getReadinessClass(product.readiness)}">
                                ${product.readiness}% Ready
                            </span>
                            <span class="pricing">${product.pricing}</span>
                        </div>
                        <button class="launch-btn" onclick="launchProduct('${product.id}')">
                            ${product.readiness >= 90 ? 'üöÄ Launch Ready' : 'üîß Join Waitlist'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter products
            const filtered = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filtered);
        }

        function playVideo(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const modal = document.getElementById('videoModal');
                const video = document.getElementById('productVideo');
                const modalInfo = document.getElementById('modalInfo');
                
                // For now, show a placeholder message about video coming soon
                if (product.videoPath) {
                    // In a real implementation, we'd load actual screen recordings here
                    modalInfo.innerHTML = `
                        <h3 style="color: #ffd700; margin-bottom: 15px;">${product.title}</h3>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 15px;">${product.description}</p>
                        <p style="color: #8b5cf6;">üé¨ Interface video coming soon! This will show live screen recordings of the actual interface.</p>
                        <p style="color: rgba(255,255,255,0.6); margin-top: 10px;">Readiness: ${product.readiness}% | Pricing: ${product.pricing}</p>
                    `;
                } else {
                    modalInfo.innerHTML = `
                        <h3 style="color: #ffd700; margin-bottom: 15px;">${product.title}</h3>
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 15px;">${product.description}</p>

                    `;
                }

                modal.style.display = 'flex';
                
                // Hide video for now, show info panel full size
                video.style.display = 'none';
                document.querySelector('.modal-info').style.height = '100%';
            }
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('productVideo').pause();
        }

        function launchProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {

                    }
                } else {

            }
        }
