<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sally Port - Authentication Gateway</title>
  <meta http-equiv="refresh" content="0;url=/auth">
  <link rel="canonical" href="/auth">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 75%, #0a0a0a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 215, 0, 0.1);
      border-left: 4px solid #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #FFD700;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 14px;
    }
    a {
      color: #0bb1bb;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Sally Port</h1>
    <p>Redirecting to authentication gateway...</p>
    <p><a href="/auth">Continue to Authentication</a></p>
  </div>

  <script>
    // Ensure redirect happens even if meta refresh fails
    setTimeout(() => {
      window.location.href = '/auth';
    }, 100);
  </script>
</body>
</html>
