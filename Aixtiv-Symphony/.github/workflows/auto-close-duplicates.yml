name: Auto-close Duplicate Issues

on:
  issues:
    types: [labeled]

jobs:
  close-duplicate:
    if: contains(github.event.label.name, 'duplicate')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      
    steps:
      - name: Close duplicate issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            
            // Only close if the issue is still open
            if (issue.state === 'open') {
              const comment = `ðŸ¤– **Auto-closing duplicate issue**
              
              This issue was automatically closed because it was labeled as a duplicate.
              
              **Context:**
              - Label added: ${context.payload.label.name}
              - Auto-closed by: ${context.actor}
              - Timestamp: ${new Date().toISOString()}
              
              If this was closed in error, please remove the duplicate label and reopen the issue.
              
              For similar issues, please check existing open issues first or reference the canonical issue.`;
              
              // Add comment and close issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: comment
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
              
              console.log(`Closed duplicate issue #${issue.number}: ${issue.title}`);
            }