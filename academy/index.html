<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy - ASOOS.2100.Cool</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Mic, Send, Volume2, VolumeX, Users, MessageSquare, Share2, Settings, 
            BookOpen, Code, Target, ChevronDown, Globe 
        } = lucide;

        // Your beautiful Academy interface component goes here
        const ASOOSInterface = () => {
            // User and Copilot information
            const userInfo = {
                uuid: "00001",
                name: "Mr. Phillip Corey Roark",
                role: "CEO / Principal"
            };
            
            const copilotInfo = {
                id: "0001",
                name: "QB Lucy",
                status: "Active"
            };

            // Theme based on Coaching 2100 brandbook
            const themeColors = {
                primary: '#0bb1bb',
                secondary: '#c7b299',
                black: '#000000',
                white: '#ffffff',
                gradientStart: '#FFD700',
                gradientMiddle: '#c7b299',
                gradientEnd: '#50C878'
            };

            // State variables
            const [currentTheme, setCurrentTheme] = useState('default');
            const [selectedIcon, setSelectedIcon] = useState(null);
            const [expandedPanel, setExpandedPanel] = useState('S2DO');
            const [chatInput, setChatInput] = useState('');
            const [messages, setMessages] = useState([]);
            const [showLibrary, setShowLibrary] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [audioEnabled, setAudioEnabled] = useState(true);
            const [isListening, setIsListening] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [currentLanguage, setCurrentLanguage] = useState('en-US');
            const [academyMode, setAcademyMode] = useState(false);
            const [showIntegrations, setShowIntegrations] = useState(false);
            const [integrationCategory, setIntegrationCategory] = useState('all');

            // Handle message sending
            const handleSendMessage = () => {
                if (chatInput.trim()) {
                    const userMessage = chatInput;
                    setMessages([...messages, { text: userMessage, sender: 'user' }]);
                    setChatInput('');
                    
                    setTimeout(() => {
                        setMessages(prev => [...prev, { 
                            text: `🎁 Welcome to the Academy Gift Shop! ${userMessage}`, 
                            sender: 'ai' 
                        }]);
                        
                        if (audioEnabled) {
                            setIsSpeaking(true);
                            setTimeout(() => setIsSpeaking(false), 3000);
                        }
                    }, 1000);
                }
            };

            const toggleListening = () => {
                setIsListening(!isListening);
                if (!isListening) {
                    setTimeout(() => {
                        setChatInput('Show me the gift shop products');
                        setIsListening(false);
                    }, 2000);
                }
            };

            const toggleAcademyMode = () => {
                setAcademyMode(!academyMode);
            };

            return (
                <div className="flex h-screen bg-gray-50" style={{ fontFamily: 'Montserrat, sans-serif', fontWeight: 400 }}>
                    {/* Left Sidebar */}
                    <div className="w-14 bg-black flex flex-col items-center justify-center pb-6">
                        <div className="flex flex-col items-center space-y-8">
                            {[
                                { id: 1, name: 'Communication', desc: 'Automated Communication', icon: React.createElement(MessageSquare, { size: 18 }) },
                                { id: 2, name: 'Growth', desc: 'Growth Revenues', icon: React.createElement(Target, { size: 18 }) },
                                { id: 3, name: 'Services', desc: 'Client Services Innovation', icon: React.createElement(Users, { size: 18 }) },
                                { id: 4, name: 'Automation', desc: 'Organizational Automation', icon: React.createElement(Code, { size: 18 }) },
                                { id: 5, name: 'ROI', desc: 'ROI Dashboard', icon: React.createElement(Share2, { size: 18 }) },
                                { id: 6, name: 'Gift Shop', desc: 'Premium Products & Services', icon: '🎁' },
                                { id: 7, name: 'Academy', desc: 'Learning & Training', isTriangle: true, icon: null }
                            ].map((item) => (
                                <div
                                    key={item.id}
                                    onClick={() => item.id === 7 ? toggleAcademyMode() : setSelectedIcon(item.id)}
                                    className={`w-6 h-6 flex items-center justify-center cursor-pointer transition-all duration-300 group relative ${
                                        selectedIcon === item.id ? 'opacity-100 scale-110' : 'opacity-60 hover:opacity-80'
                                    }`}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <defs>
                                            <linearGradient id={`gradient${item.id}`} x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" stopColor={themeColors.gradientStart} stopOpacity={1} />
                                                <stop offset="50%" stopColor={themeColors.gradientMiddle} stopOpacity={0.8} />
                                                <stop offset="100%" stopColor={themeColors.gradientEnd} stopOpacity={0.6} />
                                            </linearGradient>
                                        </defs>
                                        {item.isTriangle ? 
                                            <path d="M12 2L22 20H2L12 2z" stroke={`url(#gradient${item.id})`} strokeWidth="2" fill="none"/> :
                                            <circle cx="12" cy="12" r="10" stroke={`url(#gradient${item.id})`} strokeWidth="2" fill="none"/>
                                        }
                                    </svg>
                                    
                                    {item.icon && typeof item.icon === 'string' && (
                                        <div className="absolute inset-0 flex items-center justify-center text-lg">
                                            {item.icon}
                                        </div>
                                    )}
                                    {item.icon && typeof item.icon !== 'string' && (
                                        <div className="absolute inset-0 flex items-center justify-center text-white">
                                            {item.icon}
                                        </div>
                                    )}
                                    
                                    <div className="absolute left-full ml-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none bg-gray-800 text-white text-xs py-1 px-2 rounded-md whitespace-nowrap z-50">
                                        <div className="font-bold">{item.name}</div>
                                        <div>{item.desc}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col">
                        {/* Header */}
                        <div className="h-16 bg-black text-white flex items-center justify-between px-6">
                            <div className="font-bold text-2xl tracking-wide" style={{ color: themeColors.primary }}>
                                ASOOS Academy
                            </div>
                            <div className="text-right">
                                <div className="font-bold text-lg">{userInfo.name}</div>
                                <div className="text-sm" style={{ color: themeColors.primary }}>{userInfo.role}</div>
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="flex-1 flex">
                            {/* Chat/Gift Shop Area */}
                            <div className="flex-1 flex flex-col bg-white p-6">
                                {selectedIcon === 6 ? (
                                    // Gift Shop View
                                    <div className="flex-1">
                                        <div className="text-center mb-8">
                                            <h1 className="text-4xl font-bold mb-4" style={{ color: themeColors.primary }}>
                                                🎁 Gift Shop
                                            </h1>
                                            <p className="text-xl text-gray-600">gitshop.2100.cool - Premium AI Services & Solutions</p>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {[
                                                {
                                                    title: "ASOOS Owner Interface",
                                                    description: "Executive dashboard with real-time monitoring and Diamond SAO integration",
                                                    price: "Custom Pricing",
                                                    readiness: "95%"
                                                },
                                                {
                                                    title: "Diamond CLI",
                                                    description: "Conversational command line - talk to your infrastructure naturally",
                                                    price: "$99/month",
                                                    readiness: "92%"
                                                },
                                                {
                                                    title: "AI Executive Coaching",
                                                    description: "24/7 confidential coaching with Dr. Lucy and Victory36",
                                                    price: "$15K-$75K/month",
                                                    readiness: "85%"
                                                },
                                                {
                                                    title: "MCP Company Onboarding",
                                                    description: "Instant AI adoption for your company - get started free!",
                                                    price: "Freemium",
                                                    readiness: "95%"
                                                },
                                                {
                                                    title: "Aixtiv Symphony Amplify",
                                                    description: "3-5x productivity transformation with zero job losses",
                                                    price: "$500K-$2M",
                                                    readiness: "90%"
                                                },
                                                {
                                                    title: "Mobile Apps (iOS/Android)",
                                                    description: "Diamond SAO CLI in your pocket with biometric security",
                                                    price: "$29.99/month",
                                                    readiness: "75%"
                                                }
                                            ].map((product, index) => (
                                                <div key={index} className="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:border-cyan-500 transition-colors cursor-pointer">
                                                    <h3 className="text-xl font-bold mb-2" style={{ color: themeColors.primary }}>
                                                        {product.title}
                                                    </h3>
                                                    <p className="text-gray-600 mb-4 text-sm">
                                                        {product.description}
                                                    </p>
                                                    <div className="flex justify-between items-center mb-4">
                                                        <span className="text-green-600 font-semibold">{product.price}</span>
                                                        <span className="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                                            {product.readiness} Ready
                                                        </span>
                                                    </div>
                                                    <button 
                                                        className="w-full py-2 px-4 rounded text-white font-semibold hover:opacity-90 transition-opacity"
                                                        style={{ backgroundColor: themeColors.primary }}
                                                    >
                                                        {parseInt(product.readiness) >= 90 ? '🚀 Launch Ready' : '🔧 Join Waitlist'}
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    // Chat Area
                                    <div className="flex-1 flex flex-col">
                                        <div className="flex-1 overflow-y-auto space-y-4 mb-4">
                                            {messages.length === 0 && (
                                                <div className="text-center text-gray-500 mt-20">
                                                    <h2 className="text-2xl font-bold mb-4">Welcome to ASOOS Academy</h2>
                                                    <p>Click on the Gift Shop icon (🎁) to see our premium products and services!</p>
                                                </div>
                                            )}
                                            {messages.map((msg, index) => (
                                                <div key={index} className={`max-w-[70%] ${msg.sender === 'user' ? 'ml-auto' : 'mr-auto'}`}>
                                                    <div className={`rounded-xl p-3 ${
                                                        msg.sender === 'user' 
                                                            ? 'text-white' 
                                                            : 'bg-gray-100'
                                                    }`}
                                                    style={{
                                                        backgroundColor: msg.sender === 'user' ? themeColors.primary : undefined
                                                    }}>
                                                        {msg.text}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Input Area */}
                                        <div className="flex items-center space-x-4 pt-4 border-t border-gray-200">
                                            <button 
                                                onClick={toggleListening}
                                                className={`p-2 rounded-full transition-colors ${
                                                    isListening 
                                                        ? 'bg-red-100 text-red-500 hover:bg-red-200' 
                                                        : 'text-gray-500 hover:text-cyan-500'
                                                }`}
                                                style={{
                                                    color: isListening ? undefined : themeColors.primary
                                                }}
                                            >
                                                {React.createElement(Mic, { className: "w-6 h-6" })}
                                            </button>
                                            
                                            <input
                                                type="text"
                                                value={chatInput}
                                                onChange={(e) => setChatInput(e.target.value)}
                                                placeholder={isListening ? 'Listening...' : 'Ask about our gift shop products...'}
                                                className="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none"
                                                disabled={isListening}
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter') {
                                                        e.preventDefault();
                                                        handleSendMessage();
                                                    }
                                                }}
                                            />
                                            
                                            <button
                                                className="p-2 text-gray-500 transition-colors"
                                                onClick={() => setAudioEnabled(!audioEnabled)}
                                                style={{ color: themeColors.primary }}
                                            >
                                                {audioEnabled ? 
                                                    React.createElement(Volume2, { className: "w-6 h-6" }) : 
                                                    React.createElement(VolumeX, { className: "w-6 h-6" })
                                                }
                                            </button>
                                            
                                            <button
                                                onClick={handleSendMessage}
                                                disabled={!chatInput.trim() && !isListening}
                                                className="w-10 h-10 rounded-full flex items-center justify-center text-white transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                                                style={{
                                                    backgroundColor: chatInput.trim() || isListening ? themeColors.primary : undefined
                                                }}
                                            >
                                                {React.createElement(Send, { className: "w-5 h-5" })}
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Right Panel */}
                            <div className="w-96 bg-gray-50 flex flex-col">
                                <div className="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4">
                                    <div className="flex items-center">
                                        <div className="relative w-12 h-12 mr-3">
                                            <svg viewBox="0 0 100 100" className={isSpeaking ? 'animate-pulse' : ''}>
                                                <defs>
                                                    <linearGradient id="hexAgentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                                        <stop offset="0%" stopColor={themeColors.primary} stopOpacity={0.8} />
                                                        <stop offset="50%" stopColor={themeColors.primary} stopOpacity={0.9} />
                                                        <stop offset="100%" stopColor={themeColors.primary} stopOpacity={0.8} />
                                                    </linearGradient>
                                                </defs>
                                                <path 
                                                    d="M50 0 L95 25 L95 75 L50 100 L5 75 L5 25 Z" 
                                                    stroke={themeColors.primary}
                                                    strokeWidth="2" 
                                                    fill="url(#hexAgentGradient)"
                                                />
                                                <circle cx="50" cy="35" r="10" fill="white" />
                                                <path d="M30 70 Q50 90 70 70" stroke="white" strokeWidth="2" fill="none" />
                                            </svg>
                                        </div>
                                        
                                        <div>
                                            <div className="font-semibold">{copilotInfo.name}</div>
                                            <div className="text-xs text-gray-500">Copilot: {copilotInfo.status}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center text-xs text-gray-500">
                                        {React.createElement(Globe, { size: 14, className: "mr-1" })}
                                        {currentLanguage.split('-')[0].toUpperCase()}
                                    </div>
                                </div>
                                
                                {/* Quick Stats Panel */}
                                <div className="m-4 bg-white rounded-lg shadow-sm overflow-hidden">
                                    <div className="p-3 border-b" style={{ backgroundColor: `${themeColors.primary}10` }}>
                                        <h3 className="font-bold" style={{ color: themeColors.primary }}>Academy Stats</h3>
                                    </div>
                                    <div className="p-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-gray-50 p-2 rounded">
                                                <div className="text-xs text-gray-500">Products</div>
                                                <div className="text-lg font-bold">40+</div>
                                            </div>
                                            <div className="bg-gray-50 p-2 rounded">
                                                <div className="text-xs text-gray-500">Ready</div>
                                                <div className="text-lg font-bold text-green-500">8</div>
                                            </div>
                                            <div className="bg-gray-50 p-2 rounded">
                                                <div className="text-xs text-gray-500">Categories</div>
                                                <div className="text-lg font-bold">5</div>
                                            </div>
                                            <div className="bg-gray-50 p-2 rounded">
                                                <div className="text-xs text-gray-500">Revenue</div>
                                                <div className="text-lg font-bold" style={{ color: themeColors.primary }}>$15M+</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Bottom Bar */}
                        <div className="h-16 bg-gray-100 flex items-center justify-between px-4">
                            <div 
                                className="w-8 h-8 flex items-center justify-center rounded-full cursor-pointer hover:opacity-90 transition-colors"
                                onClick={() => setShowSettings(true)}
                                style={{ backgroundColor: themeColors.primary }}
                            >
                                {React.createElement(Settings, { className: "w-5 h-5 text-white" })}
                            </div>
                            
                            <div className="text-center">
                                <div className="text-sm font-semibold" style={{ color: themeColors.primary }}>
                                    gitshop.2100.cool - Academy Edition
                                </div>
                            </div>
                            
                            <div className="w-8 h-8"></div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ASOOSInterface />, document.getElementById('root'));
    </script>
</body>
</html>
